<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/yollo-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Converter App</title>
  </head>
  <body>
    <div id="root" class="container py-5 position-relative">
      <h1 class="text-center mb-4">Temperature Converter</h1>

      <div id="switcher" class="position-absolute top-0 end-0">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Dark Theme</label>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="converter-form">
            <div class="mb-3">
              <label for="temp-value" class="form-label">Value:</label>
              <input
                type="number"
                class="form-control"
                id="temp-value"
                placeholder="Enter temperature here:"
              />
            </div>
            <div class="mb-3">
              <label for="temp-type" class="form-label">From:</label>
              <select id="temp-type" class="form-select">
                <option value="c2f">Celsius to Fahrenheit</option>
                <option value="f2c">Fahrenheit to Celsius</option>
              </select>
            </div>
            <div class="mb-3">
              <button class="btn btn-primary w-100">Convert</button>
            </div>
          </form>
          <div class="mt-5 text-center text-secondary border rounded-3">
            <h1 id="result" class="mt-2">-40C == -40F</h1>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/themeSwitcher.js"></script>
  </body>
</html>
